name: gramsetu_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  fl_chart: ^0.68.0

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # ✅ For app launcher icons
  flutter_launcher_icons: ^0.13.1

  # ✅ For native splash screen
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

  # ✅ Add image assets (logo, illustrations, etc.)
  assets:
    - assets/logo.png

# ✅ App launcher icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
